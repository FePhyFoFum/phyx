name: Build-N-Test

on:
  push:
    branches: master
  pull_request:
    branches: master

jobs:
  build:
    strategy:
      matrix:
        os:
          - ubuntu-latest
          - macOS-latest
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        working-directory: ./src
    steps:
    - name: Install brew dependencies
      if: runner.os == 'macOS'
      run:
          brew install nlopt armadillo
    - name: Install apt dependencies
      if: runner.os == 'Linux'
      run:
        sudo apt-get install liblapack-dev libatlas-cpp-0.6-dev libnlopt-dev libarmadillo-dev
    - uses: actions/checkout@v2
    - name: autoconf
      run: autoconf
    - name: configure
      run: ./configure
    - name: make
      run: make -j
    - name: make check
      run: make check
    - name: make installcheck
      run: make installcheck
